name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install -g sonarqube-scanner
          sonarqube-scanner \
            -Dsonar.projectKey=Typescript-Undestanding \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://44.195.46.195:9000 \
            -Dsonar.login=${SONAR_TOKEN}
